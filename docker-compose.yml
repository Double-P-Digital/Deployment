services:
  backend:
    build:
      context: ./dailyguest-api
      dockerfile: backend.Dockerfile
    container_name: backend-api
    ports:
      - "3000:3000"
    env_file:
      - ./dailyguest-api/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=${MONGO_URI:-}
    restart: unless-stopped
    networks:
      - app-network

  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: ./Website-Adrian/frontend/frontend.Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
        - NEXT_PUBLIC_API_KEY=${NEXT_PUBLIC_API_KEY:-}
        - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
        - NEXT_PUBLIC_PYNBOOKING_API_KEY=${NEXT_PUBLIC_PYNBOOKING_API_KEY:-}
    container_name: frontend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  # Dashboard React/Vite
  dashboard:
    build:
      context: ./apartment-dashboard
      dockerfile: dashboard.Dockerfile
    container_name: dashboard
    ports:
      - "5173:80"
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge