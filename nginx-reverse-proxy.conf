# Nginx Reverse Proxy Configuration pentru DigitalOcean
# Plasează acest fișier în /etc/nginx/sites-available/yourdomain.com
# Apoi creează symlink: ln -s /etc/nginx/sites-available/yourdomain.com /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS pentru dailyguest.online
server {
    listen 80;
    listen [::]:80;
    server_name dailyguest.online www.dailyguest.online;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Reverse proxy HTTPS (un singur domeniu, route-uri separate)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dailyguest.online www.dailyguest.online;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/dailyguest.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dailyguest.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Backend API (NestJS) pe /api -> localhost:3000
    location /api/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Dashboard (React/Vite) pe /dashboard -> localhost:5173
    location /dashboard/ {
        proxy_pass http://localhost:5173/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend (Next.js) pe rădăcină -> localhost:3001
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

